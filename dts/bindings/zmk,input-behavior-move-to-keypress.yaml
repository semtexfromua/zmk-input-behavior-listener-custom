description: Input Behavior Move to Keypress

compatible: "zmk,input-behavior-move-to-keypress"

properties:
  threshold:
    type: int
    default: 50
    description: "Threshold value for triggering key events (used as default for both axes)"
  x-threshold:
    type: int
    description: "Threshold value for X axis (overrides general threshold if specified)"
  y-threshold:
    type: int
    description: "Threshold value for Y axis (overrides general threshold if specified)"
  rate-limit-ms:
    type: int
    default: 50
    description: "Minimum interval between key events in milliseconds"
  x-invert:
    type: boolean
    description: "Invert X axis direction"
  y-invert:
    type: boolean  
    description: "Invert Y axis direction"
  reset-other-axis:
    type: boolean
    description: "Reset opposite axis delta when any movement is triggered (diagonal filtering)"
  bindings:
    type: phandle-array
    required: true
    description: "Key bindings for right, left, up, down movements"
  "#binding-cells":
    type: int
    const: 0
    description: "Number of cells for this behavior binding" 